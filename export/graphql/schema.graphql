input AuthProviderCredentialsInput {
  email: String!
  password: String!
}

"""
An ISO 8601-encoded datetime
"""
scalar ISO8601DateTime

type MeetingDuration {
  id: ID!
  minutes: Int!
  startedAt: ISO8601DateTime!
}

type Mutation {
  signInUser(credentials: AuthProviderCredentialsInput!): SignInUserPayload!
  updateUser(data: UpdateUserInput!): User!
}

type Query {
  """
  Currently logged in user
  """
  currentUser: User

  """
  A single student
  """
  student(id: ID!): Student!

  """
  All survey_responses for a specific student associated with signed in volunteer
  """
  studentSurveyResponses(id: ID!): [SurveyResponse!]

  """
  All students associated with signed in volunteer
  """
  students: [Student!]

  """
  A single survey
  """
  survey(id: ID!): Survey!

  """
  All survey_responses associated with signed in volunteer
  """
  surveyResponses: [SurveyResponse!]
}

type Question {
  id: ID!
  options: [QuestionOption!]
  prompt: String!
  type: String!
}

type QuestionOption {
  id: ID!
  label: String!
}

"""
Autogenerated return type of SignInUser
"""
type SignInUserPayload {
  token: String
  user: User
}

type Student {
  createdAt: ISO8601DateTime!
  dateOfBirth: ISO8601DateTime
  email: String
  emergencyContactName: String
  emergencyContactPhoneNumber: String
  guardianName: String
  guardianPhoneNumber: String
  id: ID!
  initials: String!
  name: String!
  nickname: String
  updatedAt: ISO8601DateTime!
}

type Survey {
  id: ID!
  name: String!
  questions: [Question!]
}

type SurveyResponse {
  id: ID!
  meetingDuration: MeetingDuration
  student: Student!
  volunteer: User!
}

input UpdateUserInput {
  email: String
  firstName: String!
  lastName: String!
  phoneNumber: String
}

type User {
  createdAt: ISO8601DateTime!
  email: String
  firstName: String!
  id: ID!
  initials: String!
  lastName: String!
  name: String!
  phoneNumber: String
  role: String
  updatedAt: ISO8601DateTime!
}
